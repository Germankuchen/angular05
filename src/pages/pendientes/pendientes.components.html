<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg">
    <ion-list>
        <ion-item-sliding *ngFor="let lista of listas; let indice = index">
            <button ion-item (click)="itemSelected(indice)">
            {{ lista.titulo }}
            <ion-note item-end>{{lista.items.length}} items</ion-note>
        </button>
            <ion-item-options side="left">
                <button ion-button color="danger" (click)="quitar(lista.id)" icon-only>
                <ion-icon name="close"></ion-icon>
            </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab (click)="agregar()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
