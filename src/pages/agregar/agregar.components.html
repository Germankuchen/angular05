<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>Nombre item:</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>


    </ion-list>

    <ion-list *ngIf="lista.items && lista.items.length > 0">
        <ion-list-header>Tareas por hacer:</ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let indice = index" class="animated fadeInDown">
            <button ion-item detail-none>
                <ion-icon name="square-outline" item-start *ngIf="!item.completado" (click)="seleccionarItem(item)" ></ion-icon>
                <ion-icon name="checkbox-outline" item-start *ngIf="item.completado" (click)="seleccionarItem(item)"></ion-icon>
                {{item.descripcion}}
            </button>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="quitar(indice)" icon-only>
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
